<!DOCTYPE html>
<html>
<head>
	<title>自定义英语单词查询</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	<script src="https://translate.google.com/translate_a/element.js"></script>
	<style>
		body {
			background-image: url('https://cdn.bootcdn.net/ajax/libs/jqueryui/1.12.1/images/sunny.jpg');
			background-size: cover;
		}
		.google_translate_element {
			display: inline-block;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>自定义英语单词查询</h1>
	<p>在这个网页中，你可以自定义一个英语单词，并查询它的中文含义。</p>
	<form>
		<label for="word">请输入要查询的英语单词：</label>
		<input type="text" id="word" name="word">
		<button type="submit">查询</button>
	</form>
	<div id="result"></div>
	<script>
		$(document).ready(function() {
			$("#word").on("submit", function(event) {
				event.preventDefault();
				var word = $("#word").val();
				$.ajax({
					url: "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit",
					dataType: "script",
					success: function() {
						new google.translate.TranslateElement({
							pageLanguage: 'en',
							layout: google.translate.TranslateElement.InlineLayout.SIMPLE
						}, 'google_translate_element');
						googleTranslateElementInit();
						var result = $("#result");
						result.empty();
						$.ajax({
							url: "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit",
							dataType: "script",
							success: function() {
								new google.translate.TranslateElement({
									pageLanguage: 'en',
									layout: google.translate.TranslateElement.InlineLayout.SIMPLE
								}, 'google_translate_element');
								googleTranslateElementInit();
								var translator = new google.translate.TranslateService();
								translator.translate(word, {
									to: 'zh-CN',
									elementId: 'google_translate_element'
								}, function(result) {
									var meaning = result.translatedText;
									result = $("#result");
									result.append("<p>" + meaning + "</p>");
								});
							}
						});
					}
				});
			});
		});
	</script>
</body>
</html>
