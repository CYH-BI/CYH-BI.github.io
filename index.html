<!DOCTYPE html>  
<html>  
<head>  
    <style>  
        body {  
            background-color: blue;  
        }  
        .container {  
            text-align: center;  
            margin-top: 50px;  
        }  
        input[type=text] {  
            margin-bottom: 20px;  
        }  
        button {  
            padding: 10px 20px;  
            background-color: #4CAF50;  
            color: white;  
            border: none;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #45a049;  
        }  
        #result {  
            font-size: 20px;  
            margin-top: 20px;  
            color: white;  
        }  
    </style>  
    <title>英语单词翻译器</title>  
</head>  
<body>  
    <div class="container">  
        <h1>英语单词翻译器</h1>  
        <input type="text" id="wordInput" placeholder="输入英语单词...">  
        <button onclick="translateWord()">查询</button>  
        <div id="result"></div>  
    </div>  
  
    <script>  
        function translateWord() {  
            var wordInput = document.getElementById("wordInput").value;  
            var apiKey = "YOUR_API_KEY"; // 在这里输入你的百度翻译API密钥  
            var url = "https://api.fanyi.baidu.com/api/trans/vip/translate?q=" + encodeURIComponent(wordInput) + "&from=en&to=zh&appid=" + apiKey;  
            fetch(url)  
                .then(response => response.json())  
                .then(data => {  
                    var result = document.getElementById("result");  
                    result.innerHTML = data.trans_result.data[0].dst;  
                })  
                .catch(error => console.error(error));  
        }  
    </script>  
</body>  
</html>
